<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos - JavaScript</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; background-color: #f4f4f4; }
        .contenedor { background: white; padding: 20px; border-radius: 8px; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        h2 { color: #007bff; border-bottom: 1px solid #ddd; }
        pre { background: #272822; color: #f8f8f2; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Panel de Gestión de Datos</h1>
        <p>Abre la <strong>Consola del Navegador</strong> (F12) para ver los resultados detallados.</p>

        <h2>Lista de Productos (Objeto)</h2>
        <div id="salida-productos"></div>

        <h2>Categorías (Map)</h2>
        <div id="salida-mapa"></div>
    </div>

    <script src="Gestion_datos.js"></script>
</body>
</html>
